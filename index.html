<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- My css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="order">
        <img
          class="order__topimage"
          src="./images/illustration-hero.svg"
          alt="dancing"
        />

        <div class="order__content">
          <h1 class="order__title">Order Summary</h1>
          <p class="order__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order__price">
            <div class="order__detail">
              <img src="./images/icon-music.svg" alt="" />
              <div class="order__timeandprice">
                <p class="order__plan">Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a class="order__change" href="#">Change</a>
          </div>
          <button class="order__proceed">Proceed to Payment</button>
          <button class="order__cancel">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
